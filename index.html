<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<!-------HEADER-------->
<header>
    <h1>Dynamic Resume Builder</h1>
    <h4>Created By</h4>
    <h2>Asfaa Khan</h2>
</header>

<!-------FORM-------->
<form id="resume-form">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

    </fieldset>
    
    <fieldset>
        <legend>Education</legend>
        <label for="school">School:</label>
        <input type="text" id="school" name="school" required>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required>
        <label for="grad-year">Graduation Year:</label>
        <input type="text" id="grad-year" name="grad-year" required>
    </fieldset>
    
    <fieldset>
        <legend>Work Experience</legend>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required>
        <label for="years">Years:</label>
        <input type="text" id="years" name="years" required>
    </fieldset>
    
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" required></textarea>
    </fieldset>
    
    <button type="button" id="generate-resume">Generate Resume</button>
</form>

<!-------DYNAMIC RESUME-------->
<section id="resume" style="display: none;">
    <div class="resume-perosnal-info">
        <h2>Personal Information </h2>
        <p id="resume-name"></p>
        <p id="resume-email"></p>
        <p id="resume-phone"></p>
    </div>
    
    <div id="resume-education">
        <h2>Education</h2>
        <p id="resume-school"></p>
        <p id="resume-degree"></p>
        <p id="resume-grad-year"></p>
    </div>
    
    <div id="resume-work">
        <h2>Work Experience</h2>
        <p id="resume-company"></p>
        <p id="resume-role"></p>
        <p id="resume-years"></p>
    </div>
    
    <div id="resume-skills">
        <h2>Skills</h2>
        <p id="resume-skills-list"></p>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
